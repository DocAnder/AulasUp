{% extends "layout.html" %}
{% block content %}
<main>

    <ul class="page-nav">
    </ul>

    <h2>list of books</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Authors</th>
                <th class="actions">âŒ˜</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{book._id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.authors}}</td>
                <td class="actions">
                    <a title="editar" class="btn btn-warning" 
                    href="{{ url_for('book_edit', id=book.id) }}">
                        <i class="bi bi-pencil-square"></i>
                    </a>                                        
                </td>
                <td>
                    <a title="deletar" class="btn btn-danger" 
                    href="#">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
